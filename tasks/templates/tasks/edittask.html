{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{task.title}}'{% endblock %}
{% block content %}
<div class="offset-1 col-10 list-div">
  <h1>Editando '{{task.title}}'</h1>
  <form method="POST">
    {% csrf_token %} <!--Protege o site contra cross-site request forgery-->
    {{form|crispy}} <!--Imprime o form (os campos) envolvidos por paragrafos-->
    <input type="submit" class="btn btn-success" value="Editar Tarefa">
  </form>
</div>
{% endblock %}
